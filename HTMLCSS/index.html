    <form>
        <h1>Regisration form</h1>
        <!-- to identify or to clarify client what should be their in pur input box -->
        <label for="firstname">First Name</label><br>
        <input type="text" id="firstname" placeholder="first name here" class="text-input"><br>

        <input type="text" id="lastname" placeholder="last name here" class="text-input"><br>

        <input type="number" id="number" placeholder="format +91"  class="text-input"><br>
        <label style="">Gender</label><br>
        <!-- for radio btn keep name attribute same -->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" style="margin-bottom:6px;margin-top:6px;">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" style="margin-bottom:6px;margin-top:6px;"><br>
